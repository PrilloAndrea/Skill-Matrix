table:
  name: questions
  schema: public
object_relationships:
  - name: survey
    using:
      foreign_key_constraint_on: survey_id
array_relationships:
  - name: answers
    using:
      manual_configuration:
        column_mapping:
          etag: question_etag
          id: question_id
        insertion_order: null
        remote_table:
          name: answers
          schema: public
  - name: answersByQuestionId
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          name: answers
          schema: public
select_permissions:
  - role: form
    permission:
      columns:
        - id
        - etag
        - survey_id
        - type
        - data
        - is_deleted
      filter: {}
